<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Submission Saver</title>
</head>
<body>
  <h2>GitHub Personal Access Token</h2>

  <div id="token-container">
    <input type="password" id="github-pat" placeholder="Enter GitHub PAT" />
    <button id="save-pat">Save Token</button>
  </div>

  <p id="token-status"></p>

  <h3>Select Repository</h3>
  
  <div id="repo-container">
    <select id="repo-select">
      <option value="">Loading repositories...</option>
    </select>
    <button id="save-repo">Save Repository</button>
  </div>

  <p id="repo-status"></p>

  <!-- Reset button -->
  <button id="reset-btn">Reset All</button>

  <script src="popup.js"></script>
</body>
</html>
