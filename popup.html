<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Submission Saver</title>

  <!-- Link to Tailwind CSS file -->
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <div class="w-80 mx-auto bg-white rounded-lg shadow-lg p-4">
    <h2 class="text-xl font-bold text-gray-700 mb-6">LeetCode Submission Saver</h2>

    <!-- GitHub Token Section -->
    <div id="token-container" class="mb-6">
      <label for="github-pat" class="block text-sm font-medium text-gray-700 mb-2">GitHub Personal Access Token</label>
      <div class="flex justify-between items-center space-x-2">
        <input type="password" id="github-pat" placeholder="Enter GitHub PAT" class="w-52 text-gray-700 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <button id="save-pat" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition h-full">Save</button>
      </div>
      <p id="token-status" class="text-sm text-gray-500 mt-2"></p>
    </div>

    <!-- Repository Selection Section -->
    <div id="repo-container" class="mb-6">
      <label for="repo-select" class="block text-sm font-medium text-gray-700 mb-2">Select Repository</label>
      <div class="flex justify-between items-center space-x-2">
        <select id="repo-select" class="w-52 text-gray-700 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="" disabled>Select Repository</option>
        </select>
        <button id="save-repo" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition h-full">Save</button>
      </div>
      <p id="repo-status" class="text-sm text-gray-500 mt-2"></p>
    </div>

    <!-- Reset Button -->
    <button id="reset-btn" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition">Reset All</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
